<!DOCTYPE html>
<html>
  <head>
    <title>simpleMap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxd8dfb80c3b8d4c70ba275b4615276f7b"></script>
    <script>var map, marker;

function initTmap(){
    var map = new Tmapv2.Map("map_div",  
    {
        center: new Tmapv2.LatLng(37.495, 127.021), 
        width: "800px", 
        height: "500px",
        zoom: 13
    });
    var rsu = new Tmapv2.Marker({
        position: new Tmapv2.LatLng(37.506, 127.056),
        map: map
    });
    var polyline = new Tmapv2.Polyline({
        path: [ new Tmapv2.LatLng(37.496, 127.024),
            new Tmapv2.LatLng(37.506, 127.056),
                    ],
        strokeColor: "#dd00dd",
		strokeWeight: 6,
		draggable: true, 
		strokeStyle:'dot', 
		outline: true,
		outlineColor:'#ffffff',
		map: map 
    });

    var car = new Tmapv2.Marker({
        position: new Tmapv2.LatLng(37.518, 127.050),
        icon: "images/page_1/car.png", 
        map: map 
    });
    document.getElementById("u4_png").src = " http://3.35.184.173:8000/upload/3/20210507212215_3_accident.jpg ";
} 
        	</script>
  </head>
  <body onload="initTmap()">
    <div id="base" class="">
      <!-- Unnamed (Rectangle) -->
      <div id="u0" class="ax_default box_1">
        <div id="u0_div" class=""></div>
        <div id="map_div"></div> 
        <div id="u0_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Notification (Group) -->
      <div id="u1" class="ax_default" data-label="Notification" data-left="1117" data-top="17" data-width="229" data-height="160">

        <!-- Back (Rectangle) -->
        <div id="u2" class="ax_default shape" data-label="Back">
          <img id="u2_img" class="img " src="images/page_1/back_u2.svg"/>
          <div id="u2_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>

        <!-- Background (Rectangle) -->
        <div id="u3" class="ax_default shape" data-label="Background">
          <div id="u3_div" class=""></div>
          <div id="u3_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>
        <!-- Big Picture (Rectangle) -->
        <div id="u4" class="ax_default shape" data-label="Big Picture">
          <img id="u4_png" src="images/page_1/u4_div.png" width="323" height="218"/>
          <div id="u4_div" class=""></div>
          <div id="u4_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>
        <!-- Title (Rectangle) -->
        <div id="u5" class="ax_default shape" data-label="Title">
          <div id="u5_div" class=""></div>
          <div id="u5_text" class="text ">
            <p><span >RSU</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
