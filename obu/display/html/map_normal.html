<!DOCTYPE html>
<html>
  <head>
    <title>simpleMap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxd8dfb80c3b8d4c70ba275b4615276f7b"></script>
    <script>
var map, marker;
function initTmap(){
    var map = new Tmapv2.Map("map_div",  
    {
        center: new Tmapv2.LatLng(37.495, 127.021), 
        width: "1500px", 
        height: "700px",
        zoom: 14
    });
    
    var polyline = new Tmapv2.Polyline({
        path: [new Tmapv2.LatLng(37.513, 127.053),
            new Tmapv2.LatLng(37.506, 127.056),
            ],
        strokeColor: "#dd00dd",
		strokeWeight: 6,
		draggable: true, 
		strokeStyle:'dot', 
		outline: true,
		outlineColor:'#ffffff',
		map: map 
    });

    var car = new Tmapv2.Marker({
        position: new Tmapv2.LatLng(" 37.518, 127.050 "),
        icon: "images/page_1/car.png", 
        map: map 
    });
}
</script>
  </head>
  <body onload="initTmap()">
    <div id="base" class="">
      <!-- Unnamed (Rectangle) -->
      <div id="u0" class="ax_default box_1">
        <div id="u0_div" class=""></div>
        <div id="map_div"></div> 
        <div id="u0_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
